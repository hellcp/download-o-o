---
template: null
---

IndexOptions FancyIndexing
IndexOptions TrackModified
IndexOptions FoldersFirst IgnoreCase XHTML
IndexOptions NameWidth=*
IndexOptions SuppressDescription
IndexOptions IconHeight=16 IconWidth=16
IndexOptions HTMLTable
IndexOptions VersionSort
IndexOptions IconsAreLinks
IndexOptions +TrackModified

IndexHeadInsert "<meta charset=\"utf-8\" />"
IndexHeadInsert "<meta http-equiv=\"X-UA-Compatible\" content=\"IE=edge\" />"
IndexHeadInsert "<meta name=\"viewport\" content=\"width=device-width, initial-scale=1\" />"

IndexHeadInsert "<meta name=\"description\" content=\"{{ site.description }}\" />"

IndexHeadInsert "<link rel=\"shortcut icon\" type=\"image/x-icon\" href=\"//static.opensuse.org/favicon.ico\" />"
IndexHeadInsert "<link rel=\"icon\" href=\"//static.opensuse.org/favicon-32.png\" sizes=\"32x32\">"
IndexHeadInsert "<link rel=\"icon\" href=\"//static.opensuse.org/favicon-48.png\" sizes=\"48x48\">"
IndexHeadInsert "<link rel=\"icon\" href=\"//static.opensuse.org/favicon-64.png\" sizes=\"64x64\">"
IndexHeadInsert "<link rel=\"icon\" href=\"//static.opensuse.org/favicon-96.png\" sizes=\"96x96\">"
IndexHeadInsert "<link rel=\"icon\" href=\"//static.opensuse.org/favicon-144.png\" sizes=\"144x144\">"
IndexHeadInsert "<link rel=\"icon\" href=\"//static.opensuse.org/favicon-192.png\" sizes=\"192x192\">"

IndexHeadInsert "<link rel=\"apple-touch-icon\" href=\"//static.opensuse.org/favicon-144.png\" sizes=\"144x144\">"
IndexHeadInsert "<link rel=\"apple-touch-icon\" href=\"//static.opensuse.org/favicon-192.png\" sizes=\"192x192\">"
IndexHeadInsert "<link rel=\"mask-icon\" href=\"//static.opensuse.org/mask-icon.svg\" color=\"#73ba25\" />"
IndexHeadInsert "<meta name=\"mobile-web-app-capable\" content=\"yes\" />"
IndexHeadInsert "<meta name=\"theme-color\" content=\"#73ba25\" />"

IndexHeadInsert "<meta property=\"og:site_name\" content=\"{{ site.title }}\" />"
IndexHeadInsert "<meta property=\"og:title\" content=\"{{ site.title }}\" />"
IndexHeadInsert "<meta property=\"og:description\" content=\"{{ site.description }}\" />"
IndexHeadInsert "<meta property=\"og:url\" content=\"{{ site.url }}\" />"

IndexHeadInsert "<meta property=\"og:image\" content=\"//static.opensuse.org/favicon-192.png\" />"

IndexHeadInsert "<meta name=\"twitter:card\" content=\"summary\" />"
IndexHeadInsert "<meta name=\"twitter:title\" content=\"{{ site.title }}\" />"
IndexHeadInsert "<meta name=\"twitter:url\" content=\"{{ site.url }}\" />"
IndexHeadInsert "<meta name=\"twitter:image\" content=\"//static.opensuse.org/favicon-192.png\" />"

IndexHeadInsert "<script src=\"/setloc.js\"></script>"
IndexHeadInsert "<script defer src=\"//static.opensuse.org/chameleon-3.0/dist/js/jquery.slim.js\"></script>"
IndexHeadInsert "<script defer src=\"//static.opensuse.org/chameleon-3.0/dist/js/bootstrap.bundle.js\"></script>"
IndexHeadInsert "<script defer src=\"//static.opensuse.org/chameleon-3.0/dist/js/chameleon.js\"></script>"
IndexHeadInsert "<link rel=\"canonical\" href=\"{{ site.url }}\" />"

IndexIgnore .??* *~ *# HEADER* FOOTER* RCS CVS *,v *,t *.css
IndexStyleSheet /download.css
ReadmeName /FOOTER.html
HeaderName /HEADER.html

AddIconByEncoding (CMP,/icons/tgz.svg) x-compress x-gzip

AddIconByType (TXT,/icons/document.svg) text/*
AddIconByType (TXT,/icons/product.svg) text/x-suse-ymp
AddIconByType (TXT,/icons/product.svg) text/x-suse-ymu

AddIconByType (IMG,/icons/image.svg) image/*

AddIconByType (SND,/icons/music.svg) audio/*
AddIconByType (VID,/icons/video.svg) video/*

AddIcon /icons/binary.svg .efi .exe .fnt .hlp bind common efi gdb initrd-xen libstoragemgmt rescue root .tr vmlinuz-xen 
AddIcon /icons/blank.svg ^^BLANKICON^^
AddIcon /icons/cd.svg .iso
AddIcon /icons/code.svg .sh .csh .ksh .tcl mkbootdisk
AddIcon /icons/document.svg .txt .log .sha256 ChangeLog .cfg COPYING COPYRIGHT
AddIcon /icons/encrypted.svg .asc .gpg .key .pgp
AddIcon /icons/folder.svg ^^DIRECTORY^^
AddIcon /icons/image.svg .ico .png .jpeg .jpg
AddIcon /icons/package.svg .deb
AddIcon /icons/package.svg Packages
AddIcon /icons/package.svg .rpm .spm .drpm
AddIcon /icons/product.svg .ymp
AddIcon /icons/readme.svg README README.BETA .DOS LIESMICH .de .it build media products config rpmlist  
AddIcon /icons/repo.svg .repo
AddIcon /icons/richtext.svg .html .shtml .htm .pdf
AddIcon /icons/symlink.svg ^^SYMLINK^^
AddIcon /icons/tgz.svg .Z .z .tgz .gz .zip .tar .bz2
AddIcon /icons/torrent.svg .torrent
AddIcon /icons/up.svg ..
AddIcon /icons/yast.svg .yast

DefaultIcon /icons/unknown.svg

