---
template: null
---
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>{{ site.title }}</title>
<meta name="description" content="{{ site.description }}" />

<!-- favicon -->
<link rel="shortcut icon" type="image/x-icon" href="//static.opensuse.org/favicon.ico" />
<link rel="icon" href="//static.opensuse.org/favicon-32.png" sizes="32x32">
<link rel="icon" href="//static.opensuse.org/favicon-48.png" sizes="48x48">
<link rel="icon" href="//static.opensuse.org/favicon-64.png" sizes="64x64">
<link rel="icon" href="//static.opensuse.org/favicon-96.png" sizes="96x96">
<link rel="icon" href="//static.opensuse.org/favicon-144.png" sizes="144x144">
<link rel="icon" href="//static.opensuse.org/favicon-192.png" sizes="192x192">

<!-- apple-touch-icon -->
<link rel="apple-touch-icon" href="//static.opensuse.org/favicon-144.png" sizes="144x144">
<link rel="apple-touch-icon" href="//static.opensuse.org/favicon-192.png" sizes="192x192">
<link rel="mask-icon" href="//static.opensuse.org/mask-icon.svg" color="#73ba25" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="theme-color" content="#73ba25" />

<!-- open graph meta -->
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:title" content="{{ site.title }}" />
<meta property="og:description" content="{{ site.description }}" />
<meta property="og:url" content="{{ site.url }}" />
 
<meta property="og:image" content="//static.opensuse.org/favicon-192.png" />

<!-- twitter meta -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:title" content="{{ site.title }}" />
<meta name="twitter:url" content="{{ site.url }}" />
<meta name="twitter:image" content="//static.opensuse.org/favicon-192.png" />

<!-- javascript -->
<script defer src="/jquery.slim.js"></script>
<script defer src="/bootstrap.bundle.js"></script>
<script defer src="/chameleon.js"></script>
<link rel="canonical" href="{{ site.url }}" />
